<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    // CSS
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: flicker 5s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            3% { opacity: 0.4; }
            6% { opacity: 1; }
            7% { opacity: 0.4; }
            8% { opacity: 1; }
            9% { opacity: 0.4; }
            10% { opacity: 1; }
            25% { opacity: 0.5; }
            30% { opacity: 1; }
            35% { opacity: 0.3; }
            37% { opacity: 1; }
            40% { opacity: 0.6; }
            45% { opacity: 1; }
            50% { opacity: 0.4; }
            55% { opacity: 1; }
            60% { opacity: 0.7; }
            70% { opacity: 1; }
            80% { opacity: 0.2; }
            85% { opacity: 1; }
            95% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="coming-soon">coming soon</div>
</body>
</html>
